<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  
  <body>
    <header>
      <div class= "large-font"> Coding Quiz </div>
      <button id= "start"> Start </button>
    </header>


  <main>
    <section>
      <div id= "timer">
      <div class = "timer-text"></div>
        <h1> Seconds Remaining </h1>
      </div>
      <div id="score">
        <h2>Right: <span class="right">0 </span> </h2>
        <h2>Wrong: <span class="wrong">0 </span></h2>
      </div>    
    </section>
    
    </div>
      <button class="high-scores">High Scores</button>
    </div>

    <div class="container">
      <h3 id="question"></h3>
      <ul>
          <li><input type="radio" id="A" class="answer" name="answer"><label id="A_text" for="A">Question</label></li>
          <li><input type="radio" id="B" class="answer" name="answer"><label id="B_text" for="B">Question</label></li>
          <li><input type="radio" id="C" class="answer" name="answer"><label id="C_text" for="C">Question</label></li>
          <li><input type="radio" id="D" class="answer" name="answer"><label id="D_text" for="D">Question</label></li>
      </ul>
      <input type="submit" id="btn" value="Submit">
    </div>



    <div>
      <button class="reset-button">Reset Score</button>
    </div>

      </main>
      <script src="./assets/script.js"></script>
    </body>
  </html>
