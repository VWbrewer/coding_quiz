<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font"> Coding Quiz </div>
    </header>


  <main>
    <section>
        <button id= "start">Start</button>
    <div id="timer">
      <div class = "timer-text"></div>
      <div class="large-font timer-count">105</div>
        <h3>seconds remaining</h3>
    </div>
    </section>

    
      <div id="Score">
        <div id= "right-wrong-container">
        <div>
        <h2>Right: <span class="right">0 </span> </h2>
        <h2>Wrong: <span class="wrong">0</span></h2>
      </div>


    <div>
    <button class="reset-button">Reset Score</button>
    </div>




    <div id="container">
        <div id="quiz" style="display: none;">
          <div id="question"></div>
          <div id="choices">
            <button class="choice" id="A" onclick="checkAnswer('A')"></button>
            <button class="choice" id="B" onclick="checkAnswer('B')"></button>
            <button class="choice" id="C" onclick="checkAnswer('C')"></button>
            <button class="choice" id="D" onclick="checkAnswer('D')"></button>
          </div>

          </div>
          <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none;"></div>
      </div>





    </div>
  </div>
</section>
      </main>
      <script src="./assets/script.js"></script>
    </body>
  </html>
