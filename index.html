<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Test Your Knowledge</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <div class="large-font"> --Coding Quiz-- </div>
  </header>

  <main>
    <div id="box">
      <div id="quiz">
        <h2 id="question">Questions</h2>
        <div id="answers">
          <button class="answers"> A </button>
          <button class="answers"> B </button>
          <button class="answers"> C </button>
          <button class="answers"> D </button>
        </div>
        <div class="start" style="display: hidden;">
          <button id="start-button"> Start </button>
        </div>

        <div class="next">
          <button id="next-button"> -Next- </button>
          <button id="finish" style="display: none;"> -Finish- </button>
          <button id="reset-button"> -Reset Score- </button>
        </div>


        <div class="score">
          <h2 id="score">Score: 0</h2>
        </div>
        <div class="message">
          <h2 id="message"></h2>
        </div>
        <div class="timer">
          <h2 id="timer">Time:</h2>
        </div>
      </div>
    </div>

    <div id="quiz-over" class="quiz-over" style="display: none">
      <h1>All Done</h1>
      <h2>Top 5 High Scores</h2>
      <ol id="high-scores">
      </ol>
    </div>


  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
